 class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">java.lang.IllegalStateException: Could not load TestContextBootstrapper [<span class="keyword">null</span>]. Specify <span class="meta">@BootstrapWith</span><span class="string">'s '</span>value<span class="string">' attribute or make the default bootstrapper class available.</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.BootstrapUtils.resolveTestContextBootstrapper(BootstrapUtils.java:145)</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.TestContextManager.&lt;init&gt;(TestContextManager.java:120)</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.junit4.SpringJUnit4ClassRunner.createTestContextManager(SpringJUnit4ClassRunner.java:151)</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.junit4.SpringJUnit4ClassRunner.&lt;init&gt;(SpringJUnit4ClassRunner.java:142)</span></span><br><span class="line"><span class="string">	at sun.reflect.NativeConstructorAccessorImpl.newInstance0(Native Method)</span></span><br><span class="line"><span class="string">	at sun.reflect.NativeConstructorAccessorImpl.newInstance(NativeConstructorAccessorImpl.java:62)</span></span><br><span class="line"><span class="string">	at sun.reflect.DelegatingConstructorAccessorImpl.newInstance(DelegatingConstructorAccessorImpl.java:45)</span></span><br><span class="line"><span class="string">	at java.lang.reflect.Constructor.newInstance(Constructor.java:422)</span></span><br><span class="line"><span class="string">	at org.junit.internal.builders.AnnotatedBuilder.buildRunner(AnnotatedBuilder.java:104)</span></span><br><span class="line"><span class="string">	at org.junit.internal.builders.AnnotatedBuilder.runnerForClass(AnnotatedBuilder.java:86)</span></span><br><span class="line"><span class="string">	at org.junit.runners.model.RunnerBuilder.safeRunnerForClass(RunnerBuilder.java:59)</span></span><br><span class="line"><span class="string">	at org.junit.internal.builders.AllDefaultPossibilitiesBuilder.runnerForClass(AllDefaultPossibilitiesBuilder.java:26)</span></span><br><span class="line"><span class="string">	at org.junit.runners.model.RunnerBuilder.safeRunnerForClass(RunnerBuilder.java:59)</span></span><br><span class="line"><span class="string">	at org.junit.internal.requests.ClassRequest.getRunner(ClassRequest.java:33)</span></span><br><span class="line"><span class="string">	at org.junit.internal.requests.FilterRequest.getRunner(FilterRequest.java:36)</span></span><br><span class="line"><span class="string">	at com.intellij.junit4.JUnit4IdeaTestRunner.startRunnerWithArgs(JUnit4IdeaTestRunner.java:49)</span></span><br><span class="line"><span class="string">	at com.intellij.rt.execution.junit.IdeaTestRunner$Repeater.startRunnerWithArgs(IdeaTestRunner.java:47)</span></span><br><span class="line"><span class="string">	at com.intellij.rt.execution.junit.JUnitStarter.prepareStreamsAndStart(JUnitStarter.java:242)</span></span><br><span class="line"><span class="string">	at com.intellij.rt.execution.junit.JUnitStarter.main(JUnitStarter.java:70)</span></span><br><span class="line"><span class="string">Caused by: java.lang.NoSuchMethodError: org.springframework.util.Assert.state(ZLjava/util/function/Supplier;)V</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.BootstrapUtils.resolveExplicitTestContextBootstrapper(BootstrapUtils.java:157)</span></span><br><span class="line"><span class="string">	at org.springframework.test.context.BootstrapUtils.resolveTestContextBootstrapper(BootstrapUtils.java:128)</span></span><br><span class="line"><span class="string">	... 18 more</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Disconnected from the target VM, address: '</span><span class="number">127.0</span>.0.1:<span class="number">53761</span><span class="string">', transport: '</span>socket<span class="string">'</span></span><br></pre></td></tr></table></figure></p>
<a id="more"></a>

itiesBuilder.runnerForClass(AllDefaultPossibilitiesBuilder.java:<span class="number">29</span>)  </span><br><span class="line">    at org.junit.runners.model.RunnerBuilder.safeRunnerForClass(RunnerBuilder.java:<span class="number">57</span>)  </span><br><span class="line">    at org.junit.internal.requests.ClassRequest.getRunner(ClassRequest.java:<span class="number">24</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit4.runner.JUnit4TestReference.&lt;init&gt;(JUnit4TestReference.java:<span class="number">33</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit4.runner.JUnit4TestClassReference.&lt;init&gt;(JUnit4TestClassReference.java:<span class="number">25</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit4.runner.JUnit4TestLoader.createTest(JUnit4TestLoader.java:<span class="number">48</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit4.runner.JUnit4TestLoader.loadTests(JUnit4TestLoader.java:<span class="number">38</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit.runner.RemoteTestRunner.runTests(RemoteTestRunner.java:<span class="number">452</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit.runner.RemoteTestRunner.runTests(RemoteTestRunner.java:<span class="number">683</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit.runner.RemoteTestRunner.run(RemoteTestRunner.java:<span class="number">390</span>)  </span><br><span class="line">    at org.eclipse.jdt.internal.junit.runner.RemoteTestRunner.main(RemoteTestRunner.java:<span class="number">197</span>)  </span><br><span class="line">Caused by: java.lang.IllegalStateException: Failed to find class [org.junit.runners.model.MultipleFailureException]: SpringJUnit4ClassRunner requires JUnit 4.9 or higher.  </span><br><span class="line">    at org.springframework.test.context.junit4.SpringJUnit4ClassRunner.&lt;clinit&gt;(SpringJUnit4ClassRunner.java:<span class="number">102</span>)  </span><br><span class="line">    ... <span class="number">18</span> more</span><br></pre></td></tr></table></figure></p>
