<!DOCTYPE html><html lang="zh-Hans"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Java double相乘后结果偏差 · 木上贝的Blog</title><meta name="description" content="Java double相乘后结果偏差 - 木上贝"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="zealotpz.com/atom.xml" title="木上贝的Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://weibo.com/zealotpz" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/zealotpz" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Java double相乘后结果偏差</h1><div class="post-info">Mar 21, 2017</div><div class="post-content"><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">double</span> amt = <span class="number">4869.61</span>;</span><br><span class="line">    <span class="keyword">double</span> amt2 = amt * <span class="number">100</span>;</span><br><span class="line"></span><br><span class="line">    System.out.println(amt2);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>结果不是预期的<code>486961</code>,而是<code>486960.99999999994</code><br><a id="more"></a></p>
<p><strong> 解决方案一 : </strong><br><strong> <del>此方法有误 !!!</del> </strong><br><del>100 用 <code>*10*10</code> 替换,10000 用 <code>100*100</code>替换,</del><br>如<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">double</span> amt2 = amt * <span class="number">100</span>;</span><br></pre></td></tr></table></figure></p>
<p>替换成<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">double</span> amt3 = amt * <span class="number">10</span> * <span class="number">10</span>;</span><br></pre></td></tr></table></figure></p>
<p><strong> 解决方案二 : </strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">double</span> d =<span class="number">4</span> <span class="number">869.61</span>;</span><br><span class="line">    BigDecimal a1 = <span class="keyword">new</span> BigDecimal(Double.toString(d));</span><br><span class="line">    BigDecimal b1 = <span class="keyword">new</span> BigDecimal(Double.toString(<span class="number">100</span>));  </span><br><span class="line">    BigDecimal result = a1.multiply(b1);<span class="comment">// 相乘结果</span></span><br><span class="line">    System.out.println(result);</span><br><span class="line">    BigDecimal one = <span class="keyword">new</span> BigDecimal(<span class="string">"1"</span>);</span><br><span class="line">    <span class="keyword">double</span> a = result.divide(one,<span class="number">2</span>,BigDecimal.ROUND_HALF_UP).doubleValue();<span class="comment">//保留1位数</span></span><br><span class="line">    System.out.println(a);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p><strong> 解决方案三 : </strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">double</span> amt3 = (<span class="keyword">float</span>)amt * <span class="number">100</span>;</span><br></pre></td></tr></table></figure></p>
<p> <strong> double 转 String </strong><br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">DecimalFormat decimalFormat = <span class="keyword">new</span> DecimalFormat(<span class="string">"###################.###########"</span>);</span><br><span class="line">decimalFormat.format(amt2);</span><br><span class="line"></span><br><span class="line">System.out.println(<span class="string">"-------&gt;amt*10*10:"</span> + amt1); <span class="comment">//-------&gt;amt*10*10:486961.0</span></span><br><span class="line">System.out.println(<span class="string">"-------&gt;amt*100:"</span> + amt2); <span class="comment">//-------&gt;amt*100:486960.99999999994</span></span><br><span class="line">System.out.println(<span class="string">"-------&gt;float:"</span> + amt3); <span class="comment">//float:486961.0</span></span><br><span class="line">System.out.println(<span class="string">"-------&gt;String:"</span> + decimalFormat.format(amt1)); <span class="comment">//486961</span></span><br></pre></td></tr></table></figure></p>
